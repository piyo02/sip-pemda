      <p class="15" align="justify" style="font-size: medium; text-align: justify;">Istirahat, minum banyak air, kenakan sarung tangan katun dan bersih ketika tidur, hindari kontak langsung dengan yang memiliki imun yang lebih lemah, tidak keluar rumah bermain atau sekolah,kompres air dingin, mandi teratur atau pemberian antihistamin<br></p><p class="15" align="justify" style="text-align: justify;"><span style="font-size: medium;" times="" new="" roman";"=""><o:p></o:p></span></p>
