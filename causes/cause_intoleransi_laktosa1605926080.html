  <p class="MsoNormal" style="margin: 0pt 0pt 0.0001pt; text-align: justify; font-family: Calibri; font-size: medium;"><span style="font-family: "Times New Roman";">Tu</span><span style="font-family: "Times New Roman";">b</span><span style="font-family: "Times New Roman";">uh tidak memproduksi cukup banyak enzim laktosa senhingga laktosa tidak dirombak disaluran cerna kemudian difermentasi oleh bakteri (defisiensi laktosa) pada orang dewasa bersifat turunan dan seumur hidup. Pada anak paling sering karena infeksi saluran cerna dan berlangsung beberapa minggu.</span></p>
